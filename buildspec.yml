version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on 'date'
      - npm run build
  post_build:
    commands:
      - aws s3 sync --delete ./out s3://${S3_BUCKET}/
      - aws cloudfront create-invalidation --distribution-id ${CF_ID} --paths "/*"
artifacts:
  files:
    - 'out/*'
    - 'out/**/*'
